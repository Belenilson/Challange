<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="link rel= "preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
   
</head>
<body>
    <header>
        <img class="logo" src="logoalura.png" alt="logo">
    </header>
    <main>
     <section class="section1">
        <div class="contenedorcajatexto">
        <textarea name="name" class="cajaTexto" cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>
    </div>
    <div class="alerta">
        <img src="alerta.png" alt="logo">
        <p> Solo letras minusculas y sin acento</p>

    </div>
    <div class="contenedorBotones">
<input class="btn-encriptar" type="button" value="Encriptar">
<input class="btn-desencriptar" type="button" value="Desencriptar">
        
    </div>
    </div>
     </section>
     <section class="section2">
        <div class="contenedorMuneco">
            <img class="muneco" src="muneco.png" alt="logo">
        </div>
        <div class="contenedorParrafo">
            <h3> Ningun mensaje fue encontrado</h3>
            <p>Ingresa el texto que deeses encriptar o desencriptar</p>
        </div>
        <div class="contenedorCopiar">
            <input class="btn-copiar" type="button" value="Copiar">
        </div>
        <div class="contenedorResultado">
            <p class="resultado"></p>

        </div>
     </section>

    </main>
    
    <script src="javachallange.js"></script>
</body>
</html>
